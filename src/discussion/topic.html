<!--
  Requirement: Create the Page for a Single Discussion Topic

  Instructions:
  This page displays the original post of a topic, all its replies, and a form to add a new reply.
-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="topic.js" defer></script>
</head>
<body>
 <header>
        <h1 id="topic-subject">Topic Title</h1>
    </header>

<main>
    <section id="original-post-section">
<article id="original-post">
<p id="op-message">
<footer id="op-footer" >

</footer>
</p>

</article>
</section>

 <section id="replies-section">
<h2>Replies</h2>
<div id="reply-list-container">
</div>
</section>

<section id="reply-form-section">
<h2>Post a Reply</h2>
<form id="reply-form" action="#">
<fieldset>
<legend>Your Reply</legend>
<label for="new-reply">Message:</label>
<textarea id="new-reply" required></textarea>
<button type="submit">Post Reply</button>
</fieldset>
</form>
</section>
</main>
</body>
</html>
